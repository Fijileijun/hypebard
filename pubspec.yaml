name: hypebard
description: hypeBard is your intelligent buddy.

publish_to: "none"

version: 1.0.0+2

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_markdown: ^0.7.4
  uuid: ^4.5.1
  http: ^1.2.2
  sp_util: ^2.0.3
  shared_preferences: ^2.0.20
  intl: ^0.19.0
  dart_openai: ^5.1.0
  get_storage: ^2.1.1
  flutter_easyloading: ^3.0.5
  url_launcher: ^6.1.10
  share_plus: ^10.1.0
  rating_dialog: ^2.0.4
  lottie: ^3.1.3
  provider: ^6.0.5
  flutter_tts: ^4.0.2
  speech_to_text: ^7.0.0
  vibration: ^2.0.1
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.3.3
  flutter_dotenv: ^5.0.2
  change_app_package_name: ^1.1.0

flutter:
  uses-material-design: true
  assets:
    - images/
    - .env
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-ExtraLight.ttf
        - asset: fonts/Poppins-Regular.ttf
